<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        var usuarios = [

            {
                nome: "Matheus",
                habilidades: ["JavaScript", "CSharp", "AspNet"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function exibeHabilidades(usuarios) {

            for (var iterator of usuarios) {

                var text = console.log(`O ${iterator.nome} possui as habilidades: ${iterator.habilidades.join(", ")}`);
            }

            return text;
        }

        console.log(exibeHabilidades(usuarios));


    </script>
</body>

</html>
