<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>

        var habilidade = ["JavaScript", "ReactiveNative", "C# Sharp"];

        function temHabilidade(habilidade) {

            var result = habilidade.indexOf("JavaScript") == 0 ? true : false;
            return result;
        }

        var result = temHabilidade(habilidade); 
        console.log(result);

    </script>
</body>
</html>
